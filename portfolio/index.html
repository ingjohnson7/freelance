<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding portfolio</title>
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <form enctype="multipart/form-data" id="portfolio-form">
            <div class="col-sm-10 well">
                <label>Project title:</label>
                <input type="text" class="form-control" id="title" name="project" required>
                <label>Description:</label>
                <textarea class="form-control" rows="6" cols="15" id="description" name="detail" required>
                </textarea>
                <label>Client:</label>
                <input type="text" class="form-control" id="client" name="client" required>
                <label>Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
                <label>Service:</label>
                <select  class="form-control" id="service" name="service">
                    <option value="WebPage">Web page</option>
                    <option value="WebApp">Web app</option>
                    <option value="MobileApp">Mobile app</option>
                </select>
                <label>Photo:</label>
                <input type="file" class="form-control" id="image" name="photo[]" required multiple>
                <button type="submit" id="btnSave" class="btn btn-info">Save</button>
                
            </div>
        </form>
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="../js/init.js"></script>  
  <script src="app.js"></script>  
</body>
</html>
